<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dice</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		
		<div id="bet">
			<label><input type="text" id="betAmount"> How much would you like to bet?</label><br/>
			<label><input type="text" id="betNumber"> What number would you like to bet on? (2-12)</label>
		</div>

		<div id="roll">Roll the dice!</div>

		<div>
			<h2 id="resultsOne"></h2>
			<h2 id="resultsTwo"></h2>
		</div>
		<div>
			<h2 id="prompt"></h2>
		</div>
		<div>
			<h2 id="cash">5000</h2>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
